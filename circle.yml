## Customize the test machine
machine:

  timezone:
    Europe/Rome # Set the timezone

  # Version of ruby to use
  ruby:
    version:
      2.4.0
  node:
    version:
      7.2.1

  # Override /etc/hosts
  hosts:
    circlehost: 127.0.0.1

  # Add some environment variables
  environment:
    CIRCLE_ENV: development

general:
  branches:
    only:
      - master

deployment:
  production:
    branch: master
    commands:
      - ./scripts/deploy-ghpages.sh build