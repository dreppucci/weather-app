## Customize the test machine
machine:

  timezone:
    Europe/Rome # Set the timezone
    
  node:
    version:
      7.2.1

  # Override /etc/hosts
  hosts:
    circlehost: 127.0.0.1

  # Add some environment variables
  environment:
    CIRCLE_ENV: development

general:
  branches:
    only:
      - master
    ignore:
      - gh-pages

deployment:
  production:
    branch: master
    commands:
      - npm run build&&gh-pages -d build